---
layout: default
comments: true
---
<article class="post">
  <h1 class="title">{{ page.title }}</h1>
  <span class="info">
    {{ page.date | date_to_string }}
    Tags: <i>{{ page.tags | array_to_sentence_string }}</i>
  </span>
  <span class="improve">
    <a href="{{ site.kb_github_repo }}/edit/master/{{ page.path }}">
      <i class="entypo-pencil"></i> &nbsp;Suggest changes</a>
  </span>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
<form action="//github.us10.list-manage.com/subscribe/post?u=26cc9eeb2e8cbe6309acb45a4&amp;id=ba2221e1ab" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
  <div id="mc_embed_signup_scroll">
    <label for="mce-EMAIL">Stay tuned</label>
    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_26cc9eeb2e8cbe6309acb45a4_ba2221e1ab" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
  </div>
</form>
</div>
<!--End mc_embed_signup-->

<section>
  <div class="shares">
    {% include shares.html %}
  </div>
</section>

<section>
  <div class="comments">
    {% include comments.html %}
  </div>
</section>
