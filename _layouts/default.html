<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="description" content="">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
    media="x" onload="if(media!='all')media='all'">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/github.min.css"
    media="x" onload="if(media!='all')media='all'">
  <link rel="stylesheet" href="//cdn-images.mailchimp.com/embedcode/slim-081711.css"

  <link rel="stylesheet" href="/assets/style.css?{{ site.time | date: '%y%j%H%M' }}">

  <!--[if lt IE 9]>

<body>
  <div id="sidebar"><div class="sidebar">
    <div class="logo">
      <h1><a href="/">Kanat Bekt</a></h1>
    </div>

    <div class="logo-mobile">
      <h1 class="hamburger">
        <a href="#" id="hamburger"> &#x25BC; Kanat Bekt</a>
      </h1>
    </div>

    <section>
      <div class="intro">
        <p>
          <img class="pic" src="//avatars2.githubusercontent.com/u/1221480?s=140" alt="Kanat Bekt"/>
        </p>
        <p>
          currently cto <a href="https://www.supplypike.com/" target="_blank">@supplypike</a><br/>
          <span class="entypo-location"></span> fayetteville, ar
        </p>
        <p>startups, programming, business, <em>&</em> shower thoughts.</p>
      </div>

      <div class="links">
        <span>Userful Links</span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/puzzles">Programming Puzzles</a></li>
        </ul>
        <ul class="social">
          <li><a href="mailto:bekt17+blog@gmail" class="entypo-mail" title="bekt17+blog@ gmail"></a></li>
          <li><a href="https://twitter.com/kanateven" class="entypo-twitter" title="@kanateven on Twitter"></a></li>
          <li><a href="https://github.com/Bekt" class="entypo-github" title="@Bekt on GitHub"></a></li>
          <li><a href="https://www.linkedin.com/in/bektemirov" class="entypo-linkedin" title="Kanat Bektemirov on LinkedIn"></a></li>
        </ul>
      </div>

      <div>
        <p>Feed: <a href="/feed.json">JSON</a>
            | <a href="/feed.xml">XML</a>
        </p>
        <p>
          <small>Last build: {{ site.time | date: "%F %R" }}</small>
        </p>
      </div>
    </section>
  </div></div>

  <div id="content">
    <main>{{ content }}</main>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();

    var sidebar = document.getElementById('sidebar');
    document.getElementById('hamburger').onclick = function() {
      if (sidebar.className === 'mobile-visible') {
        sidebar.className = '';
      } else {
        sidebar.className = 'mobile-visible';
      }
    };
  </script>

  {% include ganalytics.html %}
</body>
</html>
